    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>

    </div>

    <header class="screens-header">
        <h1 class="screens-header__title">Find</h1>
        <div class="screens-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>

                <i class="fa-solid fa-qrcode"></i>

            </div>

        </div>
        <div class="recommended-firends">
            <h6 class="recommended-firends__title">recommended-firedns</h6>

        </div>
        <div class="open-chat">

                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>

                </div>
                <div class="opne-post__column">
                    <div class="open-post__photo">

            </div>
