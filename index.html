<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>welcome to cocoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>231%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-haeder__title">Welcome to KoKoaTalk</h1>
        <p class="welcome-haeder__text">If you have a KoKoa Account, login with your email or phone number.</p>
    </header>
    
    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Login">
        <a href="#">Find KoKoa Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/d6d5ddb61c.js" crossorigin="anonymous"></script>
</body>
</html>
